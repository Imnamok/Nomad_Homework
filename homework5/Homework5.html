<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Homework5.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
  </head>
  <body>
    <div class="box">
      <div class="playlist-bar">
        <div class="playlist-bar__column">
          <i class="fa-solid fa-xmark fa-2xl"></i>
        </div>
        <div class="playlist-bar__column">
          <span>Playlist</span>
        </div>
      </div>
      <div class="playlistbox">
        <div class="playlistbox__albumbox">
          <i class="fa-regular fa-image fa-2xl" style="color: white"></i>
        </div>
        <div class="playlistbox__albuminfo">
          <div class="playlistbox__albuminfo__albumname">
            Random Love
            <div class="playlistbox__albuminfo__albumby">
              by Lim Seong Hyeon
            </div>
          </div>
        </div>
      </div>
      <div class="btnfield">
        <div class="btnfield__playbtn">
          <div class="btnfield__playicon">
            <i class="fa-solid fa-play fa-2xl" style="color: lightgreen"></i>
          </div>
          <div class="btnfield__playletter">Play</div>
        </div>
        <div class="btnfield__heartbtn">
          <div class="btnfield__hearticon">
            <i class="fa-regular fa-heart fa-2xl" style="color: #ffc0cb"></i>
          </div>
        </div>
        <div class="btnfield__addbtn">
          <div class="btnfield__addicon">
            <i class="fa-solid fa-plus fa-2xl"></i>
          </div>
        </div>
      </div>
      <div class="musicfield">
        <div class="musicfield__music1">
          <div class="musicfield__music1__thumbnail">
            <div class="musicfield__music1__thumbnail__icon"></div>
          </div>
          <div class="musicfield__music1__musicinfo">
            <div class="musicfield__music1__musicname">You Were Beautiful</div>
            <div class="musicfield__music1__musicsinger">
              Day6 · Every DAY6 February
            </div>
          </div>
        </div>
        <div class="musicfield__music2">
          <div class="musicfield__music2__thumbnail">
            <div class="musicfield__music2__thumbnail__icon"></div>
          </div>
          <div class="musicfield__music2__musicinfo">
            <div class="musicfield__music2__musicname">Shadow</div>
            <div class="musicfield__music2__musicsinger">
              Whee In · Yellow OST part.1
            </div>
          </div>
        </div>
        <div class="musicfield__music3">
          <div class="musicfield__music3__thumbnail">
            <div class="musicfield__music3__thumbnail__icon"></div>
          </div>
          <div class="musicfield__music3__musicinfo">
            <div class="musicfield__music3__musicname">
              Drive It Like You Stole It
            </div>
            <div class="musicfield__music3__musicsinger">Sing Street</div>
          </div>
        </div>
        <div class="musicfield__music4">
          <div class="musicfield__music4__thumbnail">
            <div class="musicfield__music4__thumbnail__icon"></div>
          </div>
          <div class="musicfield__music4__musicinfo">
            <div class="musicfield__music4__musicname">Stay This Way</div>
            <div class="musicfield__music4__musicsinger">
              fromis_9 · Memento Box
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
