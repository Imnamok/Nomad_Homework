<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <section class="top">
      <header class="top-interface">
        <i class="fa-solid fa-bars fa-xl"></i>
        <span>Library</span>
        <i class="fa-solid fa-basket-shopping fa-xl"></i>
      </header>
    </section>

    <div class="search-field">
      <div class="search-bar">
        <input name="bookname" type="text" placeholder="Search books..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <main class="Book_of_the_day">
      <section class="Book_of_the_day__field">
        <span class="Book_of_the_day__text">Book of the day</span>
        <div class="Book_of_the_day__cover"></div>
        <section class="Book_of_the_day__info">
          <span class="Book_of_the_day__name">No Fiexd Abobe</span>
          <span class="Book_of_the_day__author">Journey Through</span
          ><i class="fa-solid fa-star" style="color: #ffce33"></i
          ><i class="fa-solid fa-star" style="color: #ffce33"></i
          ><i class="fa-solid fa-star" style="color: #ffce33"></i
          ><i class="fa-solid fa-star" style="color: #ffce33"></i
          ><i class="fa-solid fa-star" style="color: #ededed"></i>
          <section class="Book_of_the_day__btns">
            <input type="submit" value="Journey" />
            <input type="submit" value="Biography" />
          </section>
          <section class="Book_of_the_day__btns2">
            <button class="Book_of_the_day__mark">
              <i class="fa-solid fa-bookmark fa-lg"></i>
            </button>
            <input type="submit" value="Book Now" />
          </section>
        </section>
      </section>
    </main>
    <main class="Top_Adventures">
      <section class="Top_Adventures__field">
        <span class="Top_Adventures__text">Top Adventures</span>
        <ul class="Top_Adventures__books">
          <li class="Top_Adventures__cover1">
            <i class="fa-solid fa-star" style="color: #ffce33"></i>
            <i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ededed"></i>
          </li>
          <li class="Top_Adventures__cover2">
            <i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ededed"></i>
          </li>
          <li class="Top_Adventures__cover3">
            <i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ededed"></i>
          </li>
          <li class="Top_Adventures__cover4">
            <i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ffce33"></i
            ><i class="fa-solid fa-star" style="color: #ededed"></i>
          </li>
        </ul>
      </section>
    </main>
    <main class="Popular_authors">
      <section class="Popular_authors__field">
        <span class="Popular_authors__text">Popular authors</span>
        <div class="Popular_authors__cover"></div>
        <section class="Popular_authors__info">
          <span class="Popular_authors__authors"
            >George Raymond Richard Martin</span
          >
          <span class="Popular_authors__authors__info"
            >Modern American science fiction writer, screenwriter, producer and
            editor, winner of many literary awards.</span
          >
        </section>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
