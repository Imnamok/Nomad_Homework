<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>
  <body>
    <section class="album">
      <div class="album-icon-bar">
        <div class="album-icon-bar__field">
          <i class="fa-solid fa-arrow-left fa-xl"></i
          ><i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </div>

      <div class="album-mainfield">
        <img
          class="album-mainfield__thumbnail"
          src="/album_thumbnail/fromis_9 logo.jpg"
        />
        <h1 class="album-mainfield__title">fromis_9</h1>
        <span class="album-mainfield__singer">K-Pop, Dance</span>
      </div>

      <div class="btns">
        <div class="btns__shuffle"><span>Shuffle</span></div>
        <div class="btns__heart">
          <i class="fa-solid fa-heart"></i> <span>234,212</span>
        </div>
      </div>

      <div class="music">
        <div class="music-field">
          <div class="music-list">
            <div class="musics music1">
              <div class="music-column">
                <div class="boxsize">
                  <img
                    src="/music_thumbnail/stay this way.jpg"
                    class="music_thumbnail size"
                  />
                </div>
                <div class="music-info">
                  <h1 class="music-singer">fromis_9</h1>
                  <h4 class="music-name">Stay This Way</h4>

              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
