<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      h1 {
        font-size: 30px;
        font-weight: bold;
        color: orange;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Create An Account</h1>
    </header>

    <form>
      <main>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="First name" type="text" />
      </main>

      <main>
        <label for="last-name">Last name</label>
        <input id="last-name" required placeholder="Last name" type="text" />
      </main>

      <main>
        <label for="email">Email </label>
        <input id="email" required placeholder="Email" type="email" />
      </main>

      <main>
        <label for="user-name">Username</label>
        <input id="user-name" required placeholder="Username" type="text" />
      </main>

      <main>
        <label for="pass-word">Password</label>
        <input
          id="pass-word"
          required
          placeholder="password"
          type="password"
          minlength="10"
        />
      </main>

      <main>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" required type="date" />
      </main>
      
      <main>
        <label for="how-happy">How happy are you?</label>
        <input id="how-happy" required type="range" list="Sweet-levels" />
        <datalist id="Sweet-levels">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </main>

      <main>
        <label for="what-favorite">what is your favorite color? </label>
        <input id="what-favorite" required type="color" />
      </main>

      <footer>
        <input type="submit" value="Create Account" />
      </footer>
    </form>
  </body>
</html>
